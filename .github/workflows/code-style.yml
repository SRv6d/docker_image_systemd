---
name: Code Style
on: push
jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: lint YAML
        uses: ibiqlik/action-yamllint@v3
      - name: lint Dockerfile
        uses: hadolint/hadolint-action@v3.0.0
        with:
          dockerfile: "**/Dockerfile"
